 lazy_config_events.12.name:0 "Auto Starbase Manager"
 lazy_config_events.12.desc:0 "Auto Starbase Manager can be configured using the options below.\n\nAutomatically manage all the starbases and defence platforms (with vanilla starbase cost reductions and static estimated defence platform costs). Starbases and defence platforms can all be marked or only 10 at a time (press again for 20 (+10)) to reduce immediate costs of upgrading. After choosing to upgrade, the chosen option will be greyed out until upgading has been completed. Note: upgrading starbases retains any existing buildings and modules."

