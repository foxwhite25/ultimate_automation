 lazy_config_events.2.name:0 "Auto planetary specialisation"
 lazy_config_events.2.desc:0 "Auto planetary specialisation can be configured using the options below.\n\nAutomatically build buildings and districts based on your chosen options. There can only be one building plus a district chosen to be built on a single planet, habitat or ringworld. The specialisation can be activated and configured through the decisions tab. Supports hive, machine and habitats. Comes with an extra option; Auto colony support building which builds 1 colony support building on every planet (e.g. a clinic for regular empires) and 1 housing district. Does all this when there are less than 5 jobs or housing available."

 lazy_config_events.2.b:0 "Auto colony support building"
 lazy_config_events.2.custom_tooltip.b:0 "Builds 1 colony support building on every planet which is e.g. a clinic for regular empires."
 lazy_config_events.2.c:0 "Auto specialise when above §Y2500§! minerals"
 lazy_config_events.2.d:0 "Auto specialise when above §Y5000§! minerals"

 lazy_config_events.3.name:0 "Auto migration of unemployed pops"
 lazy_config_events.3.desc:0 "Auto migration of unemployed pops can be configured using the options below.\n\nAutomatically resettle unemployed pops to planets that have free jobs at a static cost of 100 energy and 10 influence per pop."

 lazy_config_events.4.name:0 "Auto construction"
 lazy_config_events.4.desc:0 "Auto construction can be configured using the options below.\n\nAutomatically construct outpost, mining and research stations by unlocking the automatic construction feature. All vanilla influence cost reductions on outposts are considered. Allows exclusion of outposts and prevents construction when below a chosen mineral threshold if desired."

 lazy_config_events.4.b:0 "Disable auto construct outposts"
 lazy_config_events.4.c:0 "Auto construct when above §Y1000§! minerals"
 lazy_config_events.4.d:0 "Auto construct when above §Y2500§! minerals"
 lazy_config_events.4.e:0 "Auto construct when above §Y5000§! minerals"

 lazy_config_events.5.name:0 "Auto fleet attack"
 lazy_config_events.5.desc:0 "Auto fleet attack can be configured using the options below.\n\nAutomatically attack the nearest hostile fleets or starbases (that are within a neighboring system) with all fleets what were present (built) at the time of this being enabled (to prevent newly built ships from engaging and retain control over those at least). They can also bombard hostile planets with a chosen bombardment stance if desired."

 lazy_config_events.5.b:0 "Wait for planetary support (no bombardment)"
 lazy_config_events.5.c:0 "Bombard with the §YSelective Stance§!"
 lazy_config_events.5.d:0 "Bombard with the §YIndiscriminate Stance§!"
 lazy_config_events.5.e:0 "Bombard with the §YArmageddon Stance§!"
 lazy_config_events.5.f:0 "Bombard with the §YJavorian Pox Stance§!"
 lazy_config_events.5.g:0 "Bombard with the §YRaiding Stance§!"
 lazy_config_events.5.h:0 "Bombard with the §YPunishment§!"
 lazy_config_events.5.i:0 "Bombard with the §YExterminatus§!"

 lazy_config_events.6.name:0 "Auto army invade"
 lazy_config_events.6.desc:0 "Auto army invade can be configured using the options below.\n\nAutomatically set all armies to Aggressive Stance which will make the army automatically follow friendly military fleets (that 'attach' when both fleets are in the same system) and invade hostile planets, if the odds of success are favorable. Also gives the possibility to automatically recruit basic armies on every planet until disabled."

 lazy_config_events.6.b:0 "Begin recruitment of attack armies (BROKEN)"

 lazy_config_events.7.name:0 "Auto planet destroyer"
 lazy_config_events.7.desc:0 "Auto planet destroyer can be configured using the options below.\n\nAutomatically destroy the nearest hostile planet that is within a neighboring system."

 lazy_config_events.8.name:0 "Auto colonisation"
 lazy_config_events.8.desc:0 "Auto colonisation can be configured using the options below.\n\nAutomatically build a colony ship and colonise the nearest planet with a chosen habitability or more (default: 70% or more)."

 lazy_config_events.8.b:0 "Set habitability threshold to §R10%§!"
 lazy_config_events.8.c:0 "Set habitability threshold to §R20%§!"
 lazy_config_events.8.d:0 "Set habitability threshold to §R30%§!"
 lazy_config_events.8.e:0 "Set habitability threshold to §R40%§!"
 lazy_config_events.8.f:0 "Set habitability threshold to §Y50%§!"
 lazy_config_events.8.g:0 "Set habitability threshold to §Y60%§!"
 lazy_config_events.8.h:0 "Set habitability threshold to §G70%§!"

 lazy_config_events.9.name:0 "Auto Upgrade Buildings"
 lazy_config_events.9.desc:0 "Auto upgrade buildings can be configured using the options below.\n\nAutomatically upgrades buildings on every planet when there are less than 5 jobs available (vanilla buildings only)."

 lazy_config_events.10.name:0 "Auto Upgrade Megastructures"
 lazy_config_events.10.desc:0 "Auto upgrade megastructures can be configured using the options below.\n\nAutomatically upgrades megastructures with original costs (gigastructures included)."

 lazy_config_events.11.name:0 "Auto Terraforming"
 lazy_config_events.11.desc:0 "Auto terraforming can be configured using the options below.\n\nAutomatically terraform planets using vanilla terraforming times, costs and cost reductions."

 lazy_ter_events.3.name:0 "Auto Terraforming"
 lazy_ter_events.3.desc:0 "Auto terraforming has been completed on planet [Root.Planet.GetName]."

