 lazy_config_events.1.custom_tooltip.a:0 "Turn on all automations"
 lazy_config_events.1.custom_tooltip.b:0 "Automatically build buildings and districts based on your chosen options. There can only be one building plus a district chosen to be built on a chosen planet. Comes with an extra option; Auto colony support building which builds 1 colony support building on every planet (e.g. a clinic for regular empires) and 1 housing district. Does all this when there are less than 5 jobs available. The specialisation can be activated and configured through the decisions tab."
 lazy_config_events.1.custom_tooltip.c:0 "Automatically upgrade buildings on every planet (vanilla buildings only)."
 lazy_config_events.1.custom_tooltip.d:0 "Automatically resettle unemployed pops to planets that have free jobs at a static cost of 100 energy per pop."
 lazy_config_events.1.custom_tooltip.e:0 "Automatically survey systems by unlocking the automatic exploration option for science ships."
 lazy_config_events.1.custom_tooltip.f:0 "Automatically research technology by unlocking the research assistance option for each category."
 lazy_config_events.1.custom_tooltip.g:0 "Automatically construct outpost, mining and research stations by unlocking the automatic construction feature. All vanilla influence cost reductions on outposts are considered. Note: Newly built construction ships will not be affected by this unless the option is disabled and re-enabled (to leave player control on some construction ships). Disable to regain control."
 lazy_config_events.1.custom_tooltip.h:0 "Automatically attack the nearest hostile fleets or starbases (that are within a neighboring system) with all fleets that are not within a system where there is a starbase with shipyards (to prevent newly built ships from engaging). Disable to regain control."
 lazy_config_events.1.custom_tooltip.i:0 "Automatically set all armies to Aggressive Stance which will make the army/fleet automatically follow friendly militarly fleets (that 'attach' when both fleets are in the same system) and invade hostle planets, if the odds of success are favorable."
 lazy_config_events.1.custom_tooltip.j:0 "Automatically destroy the nearest hostile planet that is within a neighboring system. Disable to regain control."
 lazy_config_events.1.custom_tooltip.k:0 "Automatically build a colony ship and colonize the nearest planet with a chosen habitability or more habitability (default: 70%)."
 lazy_config_events.1.custom_tooltip.l:0 "Automatically upgrade megastructures using vanilla megastructure costs."
 lazy_config_events.1.custom_tooltip.m:0 "Automatically terraform planets using vanilla terraforming times, costs and cost reductions."
 lazy_config_events.1.custom_tooltip.n:0 "Automatically manage all the starbases and defence platforms (with vanilla starbase cost reductions and static estimated defence platform costs)."
 lazy_config_events.1.custom_tooltip.o:0 "Turn off all automations apart from automatic exploration."

