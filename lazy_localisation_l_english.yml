 lazy_config_events.12.k:0 "§RDowngrade upto Starholds to Outposts§!"
 lazy_config_events.12.l:0 "§RDowngrade upto Starfortresses to Outposts§!"
 lazy_config_events.12.m:0 "§RDowngrade upto Citadels to Outposts§!"
 lazy_config_events.12.n:0 "§RDowngrade upto Strongholds to Outposts§!"
