 lazy_config_events.1.custom_tooltip.a:0 "启用全部自动化"
 lazy_config_events.1.custom_tooltip.b:0 "根据您选择的选项自动建造建筑物和区域。在选定的星球上只能选择建造一座建筑物和一个区域。 附带一个额外的选项； 自动殖民地支持建筑，在每个星球上建造 1 个殖民地支持建筑 (普通帝国就是基因诊所) 和一个居住区划。当可用工作少于 5 个时执行所有这些操作。 可以通过决策激活和配置专业化。"
 lazy_config_events.1.custom_tooltip.c:0 "自动升级每个星球上的建筑 (仅限原版建筑)。"
 lazy_config_events.1.custom_tooltip.d:0 "以每个人口 100 能量的静态成本自动将失业人口重新安置到有空余工作的行星上。"
 lazy_config_events.1.custom_tooltip.e:0 "通过解锁科学船的自动探索选项来自动调查星系。"
 lazy_config_events.1.custom_tooltip.f:0 "通过解锁研究辅助选项来自动研究科技。"
 lazy_config_events.1.custom_tooltip.g:0 "自动建造前哨站、采矿站和研究站。会考虑哨站的所有原版影响力成本降低。注意：除非禁用并重新启用该选项（让玩家控制某些建筑船），否则新建的建筑船不会受此影响。 禁用以重新获得控制权。"
 lazy_config_events.1.custom_tooltip.h:0 "所有舰队不在有造船厂的星系内（以防止新建造的船只参与）将自动攻击最近的敌对舰队或星际基地（在邻近星系内）。 禁用以重新获得控制权."
 lazy_config_events.1.custom_tooltip.i:0 "自动将所有军队设置为侵略姿态，这将使军队/舰队自动跟随友军舰队（当两个舰队在同一系统中时“连接”）并在成功的几率很高的情况下入侵敌方行星。"
 lazy_config_events.1.custom_tooltip.j:0 "自动摧毁邻近星系内最近的敌对行星。 禁用以重新获得控制权。"
 lazy_config_events.1.custom_tooltip.k:0 "自动建造一艘殖民船，并以选定的宜居性或更高的宜居性（默认值：70%）殖民最近的行星。"
 lazy_config_events.1.custom_tooltip.l:0 "使用原版巨型结构成本自动升级巨型结构。"
 lazy_config_events.1.custom_tooltip.m:0 "使用原版环境改造时间、成本和成本降低自动环境改造行星。"
 lazy_config_events.1.custom_tooltip.n:0 "关闭除自动探索之外的所有自动化。"

